<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器示例</title>
    <style>
        /* 1. 基础选择器 */
        /* ID选择器 */
        
        #unique {
            color: red;
        }
        /* 类选择器 */
        
        .highlight {
            background-color: yellow;
        }
        /* 标签选择器 */
        
        p {
            line-height: 1.6;
        }
        /* 通配符选择器 */
        
        * {
            margin: 0;
            padding: 0;
        }
        /* 2. 组合选择器 */
        /* 后代选择器 */
        
        .container p {
            margin: 10px;
        }
        /* 子元素选择器 */
        
        .parent>span {
            font-weight: bold;
        }
        /* 相邻兄弟选择器 */
        
        h2+p {
            font-style: italic;
        }
        /* 通用兄弟选择器 */
        
        h2~p {
            text-indent: 2em;
        }
        /* 3. 属性选择器 */
        /* 具有特定属性的元素 */
        
        [title] {
            cursor: help;
        }
        /* 具有特定属性值的元素 */
        
        [type="text"] {
            border: 1px solid #ccc;
            padding: 5px;
        }
        /* 属性值包含特定词的元素 */
        
        [class*="btn"] {
            padding: 5px 10px;
            border-radius: 3px;
        }
        /* 属性值以特定词开头的元素 */
        
        [href^="https"] {
            color: green;
        }
        /* 属性值以特定词结尾的元素 */
        
        [src$=".jpg"] {
            border: 2px solid #ddd;
        }
        /* 4. 伪类选择器 */
        /* 状态伪类 */
        
        a:hover {
            text-decoration: none;
        }
        
        input:focus {
            outline: 2px solid blue;
        }
        /* 结构性伪类 */
        
        li:first-child {
            font-weight: bold;
        }
        
        li:nth-child(odd) {
            background-color: #f0f0f0;
        }
        /* 5. 伪元素选择器 */
        
        .quote::before {
            content: "「";
            color: #666;
        }
        
        .quote::after {
            content: "」";
            color: #666;
        }
        
        p::first-letter {
            font-size: 150%;
            font-weight: bold;
        }
        /* 6. 组合方式 */
        /* 多个选择器共用样式 */
        
        h1,
        h2,
        h3 {
            font-family: Arial, sans-serif;
        }
        /* 同时满足多个条件 */
        
        .btn.primary {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="unique">CSS选择器示例</h1>

        <h2>1. 基础选择器示例</h2>
        <p class="highlight">这是一个高亮段落</p>
        <p>这是普通段落</p>

        <h2>2. 组合选择器示例</h2>
        <div class="parent">
            <span>直接子元素</span>
            <div>
                <span>后代元素</span>
            </div>
        </div>

        <h2>3. 属性选择器示例</h2>
        <input type="text" placeholder="文本输入框">
        <a href="https://example.com" title="示例链接">示例链接</a>
        <button class="btn-primary">按钮</button>
        <img src="example.jpg" alt="示例图片">

        <h2>4. 伪类选择器示例</h2>
        <ul>
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
            <li>第四项</li>
            <li>第五项</li>
        </ul>

        <h2>5. 伪元素示例</h2>
        <p class="quote">这是一段引用文字</p>
        <p>这是一段带有首字母样式的文字</p>

        <h2>6. 组合方式示例</h2>
        <button class="btn primary">主要按钮</button>
        <button class="btn">普通按钮</button>
    </div>
</body>

</html>
