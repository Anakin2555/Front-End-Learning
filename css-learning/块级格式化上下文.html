<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>块级格式化上下文 (BFC) 示例</title>
    <style>
        /* 示例 1: 使用 overflow 属性触发 BFC */
        
        .bfc-container {
            width: 700px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            overflow: auto;
            /* 触发 BFC，确保容器能包含内部的浮动元素 */
        }
        
        .float-box {
            width: 100px;
            height: 200px;
            background-color: #3498db;
            float: left;
            margin: 10px;
        }
        
        .content {
            background-color: #e67e22;
            padding: 10px;
            overflow: hidden;
            /* 同样可以触发BFC */
        }
        /* 示例 2: 使用 display: flow-root 触发 BFC（现代方案） */
        
        .bfc-container2 {
            display: flex;
            /* 创建新的BFC */
            width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 2px solid #999;
        }
    </style>
</head>

<body>
    <h1>块级格式化上下文 (BFC) 示例</h1>

    <h2>示例 1：使用 overflow 属性</h2>
    <div class="bfc-container">
        <div class="float-box"></div>
        <div class="float-box"></div>
        <p class="content">
            这段文本在两个浮动的蓝色盒子旁显示。如果不触发BFC，容器可能高度塌陷而无法包含浮动元素。
        </p>
    </div>

    <h2>示例 2：使用 display: flow-root</h2>
    <div class="bfc-container2">
        <div class="float-box"></div>
        <div class="float-box"></div>
        <p>
            使用 <code>display: flow-root</code> 创建了新的块级格式化上下文，确保容器能正确包裹内部的浮动元素。
        </p>
    </div>
</body>

</html>
